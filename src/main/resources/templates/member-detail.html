<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>회원 상세 페이지</title>
</head>

<body>

	<div class="member-box">

		<h2>회원 상세 페이지</h2>
		<table>
			<tr>
				<td>아이디</td>
				<td><input type="text" id="user_id" th:value="" /></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" id="user_name" th:value="" /></td>
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="text" id="user_email" th:value="" /></td>
			</tr>
			<tr>
				<td>등록일시</td>
				<td><input type="text" id="user_id" th:value="" /></td>
			</tr>
			<tr>
				<td>수정일시</td>
				<td><input type="text" id="user_id" th:value="" /></td>
			</tr>
		</table>
		<button id="btn_modify" onclick="modifyMember()">수정</button>
		<button id="btn_remove">삭제</button>
	</div>




</body>



<script lang="javascript">
	
	//
	//
	
	// 회원가입 함수
	function modifyMember() {
		// 회원가입 정보를 변수에 저장
		
		var user_name = document.getElementById("user_name").value;
		var user_email = document.getElementById("user_email").value;
		
		if(!user_name || !user_email){
			alert("모든 필드를 입력해주세요.!");
			return false;
		}
		
		fetch("/account/request-modify", {
			method: 'POST',
			credentials: 'include',
			headers: {'Content-Type': 'application/json'},
			body: JSON.stringify({
				"userName" : user_name,
				"userEmail" : user_email
			})
		})
		.then(response => response.json())
		.then(data => {
			console.log(data);
			//회원가입 성공
			if (data.REPL_CD == '0000') {
				alert('수정이 완료되었습니다.');
				
			}
			//회원정보 수정 실패
			else {
				alert(data.REPL_PAGE_MSG);
				
			}
		})	
		.catch(error => {
			console.error('회원가입 오류 발생', error);
		})
	}
	
	
</script>
</html>
